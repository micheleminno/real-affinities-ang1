machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t micheleminno/app-node .

test:
  override:
    - docker run micheleminno/app-node npm test
  working_dir: /app/web-server

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh
